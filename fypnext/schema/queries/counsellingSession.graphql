query sessions {
  findAllCounselorSessions {
    id
    counsellingReason
    counselor {
      id
      user {
        firstName
        lastName
      }
    }
    student {
      id
    }
    staff {
      id
    }
    firstName        
    lastName
    email
    gender
    maritalStatus     
    address
    race   
    city   
    state  
    zipCode
    counsellingDate
    timeFrom
    timeTo
  }
}